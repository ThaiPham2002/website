<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da Nang City</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">  <!-- Thêm favicon -->
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GT73C50JGB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-GT73C50JGB');

    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { 
            background: white; /* Đặt nền thanh tiêu đề thành màu trắng */
            color: black; /* Đặt màu chữ thành đen */
            text-align: center; 
            padding: 15px; 
            font-size: 24px; 
        }
        nav { display: flex; justify-content: center; background: #333; }
        nav a { color: white; padding: 15px 20px; text-decoration: none; }
        nav a:hover { background: #ff5a5f; }
        .content { padding: 20px; text-align: center; }
        .food-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .food-card {
            width: 250px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            background: white;
        }
        
        .food-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
        
/*         .label {
            position: absolute;
            background: #ff5a5f;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            top: 10px;
            left: 10px;
        }
         */
        .food-card h3 {
            margin: 10px 0;
        }
        
        .food-card p {
            margin: 5px 0;
            color: gray;
        }
    </style>
</head>
<body>
    <header>Theo chân thổ địa Đà Nẵng</header>
    <nav>
        <a href="#an-uong">Ăn uống</a>
        <a href="#diem-den">Điểm đến & Trải nghiệm</a>
        <a href="#cho-o">Chỗ ở</a>
        <a href="#phuong-tien">Phương tiện di chuyển</a>
        <a href="#an-toan">An toàn & Tiện ích</a>
    </nav>
    <div class="content">
    <section id="an-uong">
        <h2>Ăn uống</h2>
        <div class="food-container">
            <div class="food-card">
                <img src="images/goica.jpg" alt="Gỏi cá trích">
<!--                 <div class="label">Món ăn yêu thích</div> -->
                <h3>Gỏi cá trích</h3>
                <p>Hương vị truyền thống</p>
                <p><b>Giá:</b> 50.000đ</p>
            </div>

            <div class="food-card">
                <img src="images/banhcanh.jpg" alt="Bánh canh ruộng">
<!--                 <div class="label">Món ăn yêu thích</div> -->
                <h3>Bánh canh ruộng</h3>
                <p>Giòn rụm, nhân đầy đặn</p>
                <p><b>Giá:</b> 25.000đ</p>
            </div>

            <div class="food-card">
                <img src="images/myquang.jpg" alt="Mỳ quảng">
<!--                 <div class="label">Món ăn yêu thích</div> -->
                <h3>Mỳ quảng</h3>
                <p>Đặc sản phố cổ</p>
                <p><b>Giá:</b> 60.000đ</p>
            </div>
        </div>
    </section>
</div>
</body>
</html>
